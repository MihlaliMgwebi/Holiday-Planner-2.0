<div class="container">
  <h1> Example of Select Dropdown in Angular </h1>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label>Currency:</label>
      <select formControlName="currency" class="form-control">
        <option disabled>Select Website</option>
        <option>Choose Currency</option>
        <option *ngFor="let currency of (allCurrencies$ | async)">{{currency.code}}</option>
      </select>
      <div *ngIf="f.currency.touched && f.currency.invalid" class="alert alert-danger">
<!--        <div *ngIf="f.currency.errors.required">Name is required.</div>-->
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
