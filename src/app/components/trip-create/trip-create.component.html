
<section class="bg-white">
  <div class="flex pt-6 my-2 items-center">
    <button (click)="back()" nz-button nzType="text" routerLink="/home" class="flex items-center">
      <span nz-icon nzType="arrow-left" nzTheme="outline" class="mr-2"></span>
    </button>
    <h2 class="text-xl font-bold text-gray-900">Add a new trip</h2>
  </div>
  <div class="py-4 px-4 mx-auto max-w-2xl">
    <form nz-form [formGroup]="tripForm" (ngSubmit)="submitForm()">
      <div class="grid sm:grid-cols-2">
      <!--  Title  -->
        <nz-form-item class="sm:col-span-2">
          <nz-form-label nzRequired class="block text-sm font-medium text-gray-900">Trip Title</nz-form-label>
          <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="titleErrorTpl">
            <input nz-input formControlName="title" placeholder="E.g. Destination Holiday In London" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"/>
            <ng-template #titleErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Please input the title!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <!-- Description -->
        <nz-form-item class="sm:col-span-2">
          <nz-form-label nzRequired class="block text-sm font-medium text-gray-900">Trip Description</nz-form-label>
          <nz-form-control nzHasFeedback>
            <nz-textarea-count [nzMaxCharacterCount]="250">
              <textarea formControlName="description" nz-input rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Describe your trip..."></textarea>
            </nz-textarea-count>
          </nz-form-control>
        </nz-form-item>
        <!-- Itinerary -->
        <nz-form-item [formGroupName]="'itinerary'" class="mb-0">
          <!--  Title  -->
          <nz-form-item class="sm:col-span-2">
            <nz-form-label nzRequired>Itinerary Title</nz-form-label>
            <nz-form-control nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="titleErrorTpl">
              <input nz-input formControlName="title" placeholder="E.g. Jack the Ripper Waling Tour" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"/>
              <ng-template #titleErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Please input the title!</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <!-- Description -->
          <nz-form-item class="sm:col-span-2">
            <nz-form-label>Itinerary Description</nz-form-label>
            <nz-form-control nzHasFeedback>
              <nz-textarea-count [nzMaxCharacterCount]="250">
                <textarea formControlName="description" nz-input rows="2" placeholder="Describe your itinerary item..." class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"></textarea>
              </nz-textarea-count>
            </nz-form-control>
        </nz-form-item>
        </nz-form-item>
      </div>
      <!-- Button-->
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!tripForm.valid" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200">Add Trip</button>
          <button nz-button (click)="resetForm($event)" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200">Reset</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</section>
