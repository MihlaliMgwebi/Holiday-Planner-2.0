<div
  *ngFor="let correlatedTrip of (correlatedTrips$ | async)"
  class="trip"
  [class.selected]="correlatedTrip.trip._id === (selectedCorrelatedTrip$ | async)?.trip?._id"
  (click)="selectTrip(correlatedTrip.trip)">
  <h2>Title: {{correlatedTrip.trip.title}}</h2>
  Description: {{correlatedTrip.trip.description}}
  <app-itinerary [correlatedTrips]="(correlatedTrips$ | async) ?? []"/>
  <button (click)="deleteTrip(correlatedTrip.trip._id)">Delete Trip</button>
</div>

<app-itinerary-item [selectedCorrelatedTrip]="(selectedCorrelatedTrip$ | async) ?? undefined"/>
